<div id="modal" class="hide">
    <div class="content">
        <h1>Nova ideia</h1>
         
        <form action="">

            <div class="input-wrapper">
                <label for="titulo">Título da ideia</label>
                <input type="text" name="titulo">
            </div>

            <div class="input-wrapper">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria">
            </div>

            <div class="input-wrapper">
                <label for="imagem">Link da imagem</label>
                <input type="url" name="imagem">
            </div>

            <div class="input-wrapper">
                <label for="descricao">Digite uma descrição para esta ideia</label>
                <textarea type="text" name="descricao" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>

        </form>
    </div>
</div>
